{% extends 'event/base.html' %}

{% block content %}
    <h3>イベントの新規作成</h3>
    <form method="POST" class="post-form">{% csrf_token %}
        {{ form.non_field_errors }}
        {% for field in form %}
            <div class="field">
                {{ field.label_tag }}
                {{ field }}
                {% if field.help_text %}
                    <span class="helptext">{{ field.help_text }}</span>
                {% endif %}
                {{ field.errors }}
            </div>
        {% endfor %}
        <button type="submit" class="save btn btn-primary">作成</button>
    </form>
{% endblock %}
