{% extends 'event/base.html' %}

{% block content %}
<div class="event">
    <form method="POST" enctype="multipart/form-data" class="post-form">{% csrf_token %}
        {{ form.non_field_errors }}
        <table class="table table-striped">
            <thead>
                <td>loc</td>
                <td>name</td>
                <td>pt</td>
            </thead>
            <tbody>
                <tr>
                    <th>A</th>
                    <td>{{ form.p1 }}</td>
                    <td>{{ form.point_p1 }}</td>
                </tr>
                <tr>
                    <th>B</th>
                    <td>{{ form.p2 }}</td>
                    <td>{{ form.point_p2 }}</td>
                </tr>
                <tr>
                    <th>C</th>
                    <td>{{ form.p3 }}</td>
                    <td>{{ form.point_p3 }}</td>
                </tr>
                <tr>
                    <th>D</th>
                    <td>{{ form.p4 }}</td>
                    <td>{{ form.point_p4 }}</td>
                </tr>
            </tbody>
        </table>
        <button type="submit" class="save btn btn-primary">結果登録</button>
        <a class="btn btn-secondary" href="{% url 'event:event_detail' pk=event.pk %}">戻る</a>
    </form>
</div>
{% endblock %}
